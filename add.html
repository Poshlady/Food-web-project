<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/customer.css">
	<style type="text/css">
		body{
			background-color: lightgrey;
		}
		
		.form-group{
			color: blue;
		}
		.container h1{
			color: blue;
		}
		
			
		
	</style>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h1>ADD CUSTOMER</h1>
				<form action="" method="" class="group">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="name" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="mobile">Mobile:</label>
						<input type="mobile" class="form-control" id="mobile">
					</div>
					<div class="form-group">
						<label for="Status">Status:</label>
						<input type="Status" class="form-control" id="Status">
					</div>
					<div class="form-group">
						<label for="Alias">Alias:</label>
						<input type="Alias" class="form-control" id="Alias">
					</div>
					<div class="form-group">
						<label for="Date">Date:</label>
						<input type="Date" class="form-control" id="Date">
					</div>
					<div class="form-group">
						<label for="Discussion">Discussion:</label>
						<input type="Discussion" class="form-control" id="Discussion">
					</div>
					<div class="form-group">
						<label for="Conclusion">Conclusion:</label>
						<input type="Conclusion" class="form-control" id="Conclusion">
					</div>
					<div class="form-group">
						<label for="Action">Action:</label>
						<input type="Action" class="form-control" id="Action">
					</div>
					<div class="form-group">
						<label for="Date">Date of next action:</label>
						<input type="Date" class="form-control" id="Date">
					</div>
					<div class="form-group">
						<label for="Assigned Staff">Assigned Staff:</label>
						<input type="Assigned Staff" class="form-control" id="Assigned Staff">
					</div>
					<div class="form-group">
						<label for="Other Info">Other Info:</label>
						<input type="Other Info" class="form-control" id="Other Info">
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
